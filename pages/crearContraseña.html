<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica del documento -->
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño responsive -->
  <title>Crear contraseña - Acme Air</title> <!-- Título de la página -->
  <link rel="stylesheet" href="/css/registro.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>
  <!-- Encabezado con logotipo -->
  <div class="header">
    <img src="/recourses/logo-removebg-preview.webp" alt="Plane Icon"> <!-- Imagen del logotipo -->
  </div> 

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Título principal -->
    <div class="profile">
      <h1>Crear contraseña</h1> <!-- Encabezado para el formulario -->
    </div>

    <!-- Formulario para crear la contraseña -->
    <form action="/index.html" method="#">
      <!-- Campo para ingresar la contraseña -->
      <input type="text" name="full_name" placeholder="Contraseña" required>
      <!-- Campo para repetir la contraseña -->
      <input type="text" name="full_name" placeholder="Repetir Contraseña" required>
      <!-- Botón para guardar -->
      <button type="submit">GUARDAR</button>
    </form>
  </div>
</body>
</html>
