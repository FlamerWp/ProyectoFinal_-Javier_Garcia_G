<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear contraseña - Acme Air</title> 
  <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    
    <!-- Encabezado de la página, contiene el logo de la compañía -->
    <div class="header">
      <img src="recourses/logo-removebg-preview.webp" alt="Plane Icon"> 
    </div>

    <!-- Contenedor principal que agrupa todo el contenido de la página -->
    <div class="container">

      <!-- Título de bienvenida al usuario -->
      <h2>¡Hola John Doe!</h2> 
      <h1>¿Qué quieres hacer?</h1>
      
      <!-- Enlace para cerrar sesión -->
      <a href="/pages/iniciarSesion.html">Cerrar Sesión</a> 
      <br><br>
      
      <!-- Contenedor de botones para navegar a diferentes opciones -->
      <div class="buttons-container">
        
        <!-- Botón para buscar vuelos -->
        <a href="/pages/busquedaVuelos.html"> <!-- Redirige a la página de búsqueda de vuelos -->
          <button type="button"> 
            <img src="https://cdn-icons-png.flaticon.com/512/6666/6666831.png" alt="Buscar Vuelos"> 
            Buscar Vuelos
            <img src="https://cdn-icons-png.flaticon.com/512/7772/7772244.png" alt="" style="max-width: 26px; max-height: 19px;"> <!-- Icono adicional al lado del texto -->
          </button>
        </a>

        <!-- Botón para hacer el check-in -->
        <a href="/pages/checkIn.html"> <!-- Redirige a la página de check-in -->
          <button type="button">
            <img src="https://cdn-icons-png.flaticon.com/512/8628/8628973.png" alt="Check In"> 
            Check In
            <img src="https://cdn-icons-png.flaticon.com/512/7772/7772244.png" alt="" style="max-width: 26px; max-height: 19px;"> <!-- Icono adicional al lado del texto -->
          </button>
        </a>

        <!-- Botón para ver los vuelos del usuario -->
        <a href="/pages/misVuelos.html"> <!-- Redirige a la página de vuelos del usuario -->
          <button type="button"> 
            <img src="https://cdn-icons-png.flaticon.com/512/88/88210.png" alt="Mis Vuelos"> 
            Mis Vuelos
            <img src="https://cdn-icons-png.flaticon.com/512/7772/7772244.png" alt="" style="max-width: 26px; max-height: 19px;"> <!-- Icono adicional al lado del texto -->
          </button>
        </a>
      </div>
    </div>
</body>
</html>
